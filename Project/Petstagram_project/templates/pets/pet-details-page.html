{% extends 'base/base.html' %}
{% block page_content %}
{% load static %}
    <div class="pet-profile">
        <!-- Start Pet Personal Data Section -->
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pet URL Image -->
                        <img src="{{ pet.personal_photo }}"
                             alt="Image of {{ pet.name }}">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <!-- Pet Name -->
                        <p>{{ pet.name }}</p>
                        {% if is_owner %}
                        <!-- Pet Edit Button -->
                        <a href="{% url 'edit pet' username=pet.user pet_slug=pet.slug %}">
                            <img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg' %}" alt="edit button">
                        </a>
                        <!-- Pet Delete Button -->
                        <a href="{% url 'delete pet' username=pet.user pet_slug=pet.slug %}">
                            <img class="bin-img" src=" {% static 'images/icon-remove-22.jpg' %}" alt="bin button">
                        </a>
                        {% endif %}
                    </div>
                    <div class="data">
                        <!-- Pet Total Photos -->
                        <span>{{ photos_count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Pet Personal Data Section -->

        <div class="pet-posts">

            <!-- IF Photos Start Pet Photos Post Section -->
            <!-- Start First Pet Photo Post -->
                {% for photo in pet_photos %}
                    {% include 'partials/photo-item.html' with photo=photo %}
            <!-- End  First Pet Photo Post -->

            <!-- IF Photos End Pet Photos Post Section -->
        {% empty %}
            <!-- IF NOT Photos Show No Post Image -->
            <img class="no-posts" src=" {% static 'images/no_posts.png' %}" alt="no posts image">
        {% endfor %}
        </div>
    </div>
{% endblock %}
